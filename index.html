    <div class="container">
      <div class="item header">Etch-A-Sketch</div>

        <ul class="setup">
            <li>
                <a href="javascript:promptForNumber()" class="setup">
                Reset Your Grid<br>(Set Dimensions)
                </a>
            </li>
        <li>
            <a href="#" class="setup">
            <input type = "color" id="bgcolor" name="bgcolor">
            <label for="bgcolor">Change Background Color

        </li>
        <li>
            <a href="#" class="setup">
                Screenshot your Masterpiece!
            </a>
        </li>
        </ul>
      </div>
      <div class="item squares"></div>
      <div class="item colorWells">
      <ul class="colorWells">
        <li>
            <a href="#" class="colorWells">
                <input type="color" id="colorWell-1" name="colorWell-1">
                <label for="colorWell-1">Choose Color 1</label>
            </a>
        </li>
        <li>
            <a href="#" class="colorWells">
                <input type="color" id="colorWell-2" name="colorWell-2">
                <label for="colorWell-2">Choose Color 2</label>
            </a>
        </li>
        <li>
            <a href="#" class="colorWells">
                <input type="button" id="rainbowColor" name="rainbowColor">
                <label for="rainbowColor">Rainbow Magic</label>
            </a>
        </li>
        </ul>
    </div>
